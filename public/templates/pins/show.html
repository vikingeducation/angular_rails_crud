
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <a ui-sref="pins.index">View All Pins</a>
    <h1>Pin {{ pin.id }}: {{ pin.item_name }}</h1>

    <h3>{{ pin.item_name }}</h3>
    <h4> {{ pin.buy_sell ? "To Buy" : "For Sale" }}</h4>
    <p ng-show="currentUser.id === pin.user.id"><a ui-sref="pins.edit({id: pin.id})">Edit Pin</a> <a href="" ng-click="removePin()">Delete Pin</a></p>
    <p>{{ pin.description }}</p>
    <p>Posted {{ pin.created_at | date }} by {{pin.user.username}}</p>
  </div>
</div>
