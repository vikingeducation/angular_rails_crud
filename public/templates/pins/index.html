<h2>Add a Pin</h2>
<pin-form form-data="formData" process-pin="processPin(valid)"></pin-form>

<h1>Pins</h1>

<div ng-repeat="pin in pins">
  <h3>
    {{ pin.buy_sell ? 'Want to Buy' : 'Selling' }} |
    <a ui-sref="show({ id: pin.id })">{{ pin.item_name }}</a>
  </h3>
  <p>Posted by: {{ pin.user.username }}</p>
  <p>{{ pin.description }}</p>
</div>
