<div ng-hide="signedIn()">
  <form name="authForm" class="form-inline" ng-submit="login()">
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input type="text" class="form-control" placeholder="Email" ng-model="auth.email">
    </div>

    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
    </div>

    <input type="submit" class="btn btn-default" value="Sign In">
  </form>
  <span class="text-danger">{{ authMessage }}</span>
</div>
<div ng-show="signedIn()">
  Signed in as {{ user.username }} 
  <a href="javascript:void(0)" ng-click="logout()">logout</a>
</div>
