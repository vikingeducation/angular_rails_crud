<form ng-submit="createOrUpdatePin()" name="pinform">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" name="item" ng-model="formData.item_name" required>
  </div>

  <div class="form-group">
    <label>Buy/Sell?</label>
    <select class="form-control" ng-model="formData.buy_sell" name="buysell" required>
      <option value="true">WANT TO BUY</option>
      <option value="false">WANT TO SELL</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="formData.description" name="description" required></textarea>
  </div>

  <input class="form-control btn btn-primary" type="submit" ng-disabled="pinform.$invalid">
</form>
