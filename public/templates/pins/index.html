<h1>The Pinboard</h1>
<hr>

<div class="col-xs-6">
  <div pin-form></div>


  <hr>
  <h3>All Pins</h3>
  <hr>
  <div ng-repeat="pin in pins | orderBy: '-created_at'">
    <div>
      <h4><a ui-sref="pins.show({id: pin.id})">{{ pin.item_name }}</a></h4>
      <h4>{{ pin.buy_sell ? "WANT TO BUY" : "FOR SALE"}}</h4>
      <p>{{pin.description}}</p>
      <p class="pull-right"><em>Posted {{pin.created_at | date: "MM/dd/yyyy 'at' h:mma"}} by {{pin.user.username}}</em></p>
    </div>
    <hr>
  </div>
</div>
