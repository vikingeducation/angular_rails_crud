<h4>Edit Pin</h4>
<form>
	<label for="title">Title</label>
	<input type="text" name="title" ng-model="formData.item_name">
	<label for="buy/sell">Buy/Sell?</label>
	<select name="buy/sell" ng-model="formData.buy_sell">
  	<option value="buy">Buy</option>
  	<option value="sell">Sell</option>
  </select>
  <label for="description">Description</label>
  <input type="text" name="description" ng-model="formData.description">
  <input type="submit" ng-click="edit()" value="Create pin">
</form>
