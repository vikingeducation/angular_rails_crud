<form ng-submit="editPin()">
  <label>Item Name</label>
  <input type="text" ng-model="newPin.item_name" class="form-control">
  <label>Buying or Selling</label>
  <select ng-model="newPin.buy_sell" class="form-control">
    <option value="true" ng-selected="newPin.buy_sell">Buy</option>
    <option value="false" ng-selected="newPin.buy_sell === false">Sell</option>
  </select>
  <label>Item Description</label>
  <textarea ng-model="newPin.description" class="form-control"></textarea>
  <input type="submit" ng-click="handleForm()" class="form-control btn-primary">

</form>

<Pin {{pin.id}}: {{pin.item_name}} </h1>

<h5>{{pin.item_name}}</h5>
<h5 ng-if="pin.buy_sell">Looking to Buy!</h5>
<h5 ng-if="!pin.buy_sell">For Sale!</h5>

<a ui-sref="edit({id: pin.id})">Edit</a> | <a ng-click="deletePin()" href="#">delete pin</a>

<p>{{pin.description}}</p>


<span class="small">Posted {{pin.created_at}} by ______</span>
