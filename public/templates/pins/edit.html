<a ui-sref="pins.index"><strong>View All Pins</strong></a>

<div class="row">
  <div class="col-md-4">
    <form name="editPinForm" class="form-horizontal" ng-submit="update()">
      <h3>Edit Pin</h3>
      <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-9">        
          <input name="title" class="form-control" type="text" ng-model="editPin.item_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="buysell" class="col-sm-3 control-label">Buy/Sell?</label>
        <div class="col-sm-9">        
          <select name="buysell" class="form-control" ng-model="editPin.buy_sell" ng-options="label for (label, value) in buySellOptions" required>
            <option value="" disabled>Please choose...</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <textarea name="description" class="form-control" ng-model="editPin.description" rows="3" required></textarea>
        </div>
      </div>

      <input type="submit" class="btn btn-default" value="Update Pin">
    </form>
  </div>
</div>
