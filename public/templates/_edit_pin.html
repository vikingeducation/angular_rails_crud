<div class="col-md-8">
  <form class="form-group">
    <input type="text" ng-model="pin.item_name" value="{{ pin.item_name }}" class="form-control"><br>
    <select class="form-control">
      <option value="sell">FOR SALE</option>
      <option value="buy">WANT TO BUY</option>
    </select><br>
    <textarea type="text" ng-model="pin.description" class="form-control"></textarea><br>
    <button type="button" class="btn btn-primary btn-sm "name="button" ng-click="update(pin)">Update Pin</button>
  </form>
</div>
