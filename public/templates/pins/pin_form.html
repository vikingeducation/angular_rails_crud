<form>
  <label for="title">Title</label>
  <input type="text" name="title" class="form-control" ng-model="formData.item_name">

  <label for="buy-sell">Buy/Sell?</label>
  <select class="form-control" ng-model="formData.buy_sell">
    <option value="false">FOR SALE</option>
    <option value="true">WANT TO BUY</option>
  </select>

  <label for="description">Description</label>
  <textarea name="description" class="form-control" placeholder="So great!" ng-model="formData.description"></textarea>

  <input type="submit" value="{{ pin ? 'Edit Pin' : 'Create Pin' }}" class="btn btn-warning" ng-click="createEditPin()">
  <a class="btn btn-danger" ng-if="pin" ui-sref="pins.show({id: pin.id})">Cancel</a>
</form>
