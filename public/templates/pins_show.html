<div class="row">

  <div class="col-xs-12">
    <h2>Pin {{ pin.id }}: {{ pin.item_name }}</h2>
  </div>

  <hr>

  <div class="col-xs-12">
    <div class="pin-wrapper">
      
      <form role = "form" class = "form-horizontal" name="newpinform" ng-submit = "updatePin()">

          <div class="form-group">
            <label for = "title" class="col-sm-5 control-label">Title</label>
            <div class="col-sm-7">
              <input  type="text"
                      name = "itemname"
                      required="string"
                      placeholder = "Macbook Pro"
                      ng-model="pin.item_name"
                      class = "form-control">
            </div>
          </div>

          <div class="form-group">
            <label for = "transaction" class="col-sm-5 control-label">Buy / Sell</label>
            <div class="col-sm-7">
              <select name = "transaction" ng-model="pin.buy_sell" class = "form-control" required>
                <option value="false">Want to Buy</option>
                <option value="true">For Sale</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for = "description" class="col-sm-5 control-label">Description</label>
            <div class="col-sm-7">
              <textarea ng-model="pin.description"
                        name = "description"
                        placeholder = "Best computer ever!"
                        class = "form-control"
                        required></textarea>
            </div>
          </div>

          <!-- Submit button -->
          <div class="form-group">
            <div class="col-xs-7 col-xs-offset-5">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update Pin!" ng-disabled = "newpinform.$invalid">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
