<h1>The Pinboard</h1>
<hr>

<form name="newPin">
  <h2>Add Pin</h2>
  <label>Item Name</label><br>
  <input type="text" ng-model="newPin.item_name"><br>

  <label>Buy/Sell?</label><br>
  <select ng-model="newPin.buy_sell">
    <option value="true">Buy</option>
    <option value="false">Sell</option>
  </select><br>

  <label>Description</label><br>
  <textarea ng-model="newPin.description"></textarea><br>

  <input type="submit" ng-click="createPin()">

</form>
<hr>

<div ng-repeat="pin in pins | orderBy : '-created_at' ">
  <h3><a ui-sref="pins.show({id: pin.id})">{{pin.item_name}}</a></h3>
  <h5 ng-if="pin.buy_sell" class="text-success">For Sale</h5>
  <h5 ng-if="!pin.buy_sell" class="text-danger">Want to Buy</h5>
  <p>{{pin.description}}</p>
  <p class="text-right text-muted">Posted {{pin.created_at | date}} by {{pin.user.username}}</p>
  <hr>
</div>
